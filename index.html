<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <script src="script.js"></script>
    <title>Maze Game</title>
  </head>

  <body onload="onLoad();">
    <h1 class="titles">Maze Game</h1>
    <div class="buttonContainer">
      <input id="startButton" type="button" class="button" value="Start" />
      <input id="resetButton" type="button" class="button" value="Reset" />
    </div>
    <div class="completeBanner" id="timerLabel">
      <span id="completeBannerLabel"></span>
    </div>
    <div id="timer">0 Seconds</div>
    <canvas id="canvas"></canvas>
    <div id="settings">
      <table>
        <h2 class="titles">Maze Size</h2>
        <tbody>
          <tr>
            <td><label for="mazeSize">Size:</label></td>
            <td><input id="mazeSize" type="number" size="5" value="5" /></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input id="generate" type="button" class="button" value="Generate" /></td>
          </tr>
        </tbody>
      </table>
      <div id="minMaxSizeWarning"></div>
    </div>
  </body>
</html>
