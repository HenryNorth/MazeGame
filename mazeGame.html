<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="data/style.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <script src="data/script.js"></script>
    <title>Maze Game</title>
  </head>

  <body onload="onLoad();">
    <h1 class="titles">Maze Game</h1>
    <div class="subtitle">To move through the maze, use the arrow keys on your keyboard</div>
    <div class="buttonContainer">
      <input id="startButton" onclick="onStartButtonClick()" type="button" class="button" value="Start" />
      <input id="resetButton" onclick="onResetButtonClick()" type="button" class="button" value="Reset" />
    </div>
    <div class="completeBanner" id="completeBanner">
      <span id="completeBannerLabel"></span>
    </div>
    <div id="timer">0 Seconds</div>
    <canvas id="canvas"></canvas>
    <div id="settings">
      <table>
        <h2 class="titles">Maze Size:</h2>
        <tbody>
          <tr>
            <td><label for="mazeSize">Size:</label></td>
            <td><input id="mazeSize" type="number" size="5" value="20" /></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input id="generate" onclick="onGenerateMazeClick()" type="button" class="button" value="Generate" /></td>
          </tr>
        </tbody>
      </table>
      <div id="minMaxSizeWarning"></div>
    </div>
    <div id="listOfTimes">
      <h2 class="titles">Previous Games:</h2>
      <ol id="listContainer">
        <div id="timerListDescription">When you complete a maze, your time will<div>display here.</div></div>
      </ol>
    </div>
  </body>
</html>
